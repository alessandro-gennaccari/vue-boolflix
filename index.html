<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This isn't Netflix</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>

    <!-- Inizio Vue(Script boolflix) -->
    <div id="boolflix">

        <header>

            <div class="logo">
                <img src="img/logo.png" alt="Logo Netflix">
            </div>

            <div class="input-search">
                <input type="text" placeholder="&#128269;   Cerca nel sito" v-model="query" @keyup.enter="search">
            </div>

        </header>


        <main>

            <div class="main-container">

                <div class="box">

                    <div v-for="search in searcharray" class="card">

                        <div class="relative">

                            <img v-if="search.poster_path" :src="'https://image.tmdb.org/t/p/w500' + search.poster_path" alt="">
                            <img v-else src="img/imgnone.png" alt="Nessuna immagine">

                            <div class="on-hover">
                                <div class="info">

                                    <div>Titolo: {{search.title}}</div>
                                    <div>Titolo Originale: {{search.original_title}}</div>
                                    <div>Lingua: {{search.original_language}}</div>
                                    <div>Voto: {{search.vote_average}}</div>
                                    
                                    <div class="overwiev-info">
                                       <span>
                                           {{search.overview}}
                                       </span>
                                    </div>

                                </div>
                            </div>

                        </div>
                        
                    </div>
                
                </div>
                
            </div>

        </main>

    </div>
    <!-- Fine Vue(Script boolflix) -->


    <!-- Script -->
    <script src="js/script.js"></script>

</body>
</html>
